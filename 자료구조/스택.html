<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스택</title>
  </head>
  <body>
    <script>
      //  Stack() : 생성자 함수로 초기 데이터 설정
      function Stack(array) {
        this.array = array ? array : [];
      }

      // getBuffer() : 객체 내 데이터 셋 반환
      Stack.prototype.getBuffer = function () {
        return this.array.slice(); // slice는 매개변수를 주지 않았을 때 배열의 처음부터 끝까지를 새로운 배열 객체로 반환한다.
      };

      // isEmpty() : 객체 내 데이터 존재 여부 파악
      Stack.prototype.isEmpty = function () {
        return this.array.length === 0;
      };

      // push() : 데이터 추가
      Stack.prototype.push = function (element) {
        return this.array.push(element);
      };

      // pop() : 데이터 삭제
      Stack.prototype.pop = function () {
        return this.array.pop();
      };

      // peek() : 가장 끝 데이터 반환
      Stack.prototype.peek = function () {
        return this.array[this.array.length - 1];
      };

      // size() : 스택 내 데이터 개수 확인
      Stack.prototype.size = function () {
        return this.array.length;
      };

      // indexOf() : 데이터 위치 값 조회
      Stack.prototype.indexOf = function (element, position = 0) {
        // case 1
        // return this.array.indexOf(element, position);
        // case 2
        for (let i = position; i < this.array.length; i++) {
          if (element === this.array[i]) {
            return i;
          }

          return -1;
        }
      };

      // includes() : 데이터 존재 여부 확인
      Stack.prototype.includes = function (element, position = 0) {
        // case 1
        // return this.array.includes(element, position);
        // case 2
        for (let i = position; i < this.array.length; i++) {
          if (element === this.array[i]) {
            return true;
          }

          return false;
        }
      };

      let stack = new Stack([1, 2, 3]);
      console.log(stack); // output : Stack {array : [1,2,3]}

      console.log(stack.indexOf(1)); // output : 0
      console.log(stack.indexOf(1, 2)); // output : -1
      console.log(stack.includes(1)); // output : true
      console.log(stack.includes(1, 2)); // output : false
    </script>
  </body>
</html>
