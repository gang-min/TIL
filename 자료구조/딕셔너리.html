<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>딕셔너리</title>
  </head>
  <body>
    <script>
      // Dictionary() : 개체(Entity)를 저장할 생성자
      function Dictionary(items = {}) {
        this.items = items;
      }

      // getBuffer() : 모든 개체(Entity) 반환
      Dictionary.prototype.getBuffer = function () {
        return { ...this.items };
      };

      // clear() : 초기화
      Dictionary.prototype.clear = function () {
        this.items = {};
      };

      // size() : 크기 반환
      Dictionary.prototype.size = function () {
        return Object.keys(this.items).length;
      };

      // has() : 개체 존재 여부 확인 (ket 정보를 배열로 반환)
      Dictionary.prototype.has = function (key) {
        // return value in this.items;
        return this.items.hasOwnProperty(key);
      };

      // set() : 개체(Entity) 추가
      Dictionary.prototype.set = function (key, value) {
        this.items[key] = value;
      };

      // get() : 개체(Entity)의 value 반환
      Dictionary.prototype.get = function (key) {
        return this.has(key) ? this.items[key] : undefined;
      };

      // remove() : 개치(Entity) 삭제
      Dictionary.prototype.remove = function (key) {
        if (this.has(key)) {
          delete this.items[key];
          return true;
        }

        return false;
      };

      // keys() : 모든 key 값을 배열 형태로 반환
      Dictionary.prototype.keys = function () {
        return Object.keys(this.items);
      };

      // values() : 모든 value 값을 배열 형태로 반환
      Dictionary.prototype.values = function () {
        // let values = [];
        // for (let key in this.items) {
        //   if (this.has(key)) {
        //     values.push(this.items[key]);
        //   }
        // }
        // return values;
        return Object.values(this.items);
      };

      //  each() : 모든 개체 요소에 대해 callback 함수 수행 ( := forEach)
      Dictionary.prototype.each = function (fn) {
        for (let key in this.items) {
          if (this.has(key)) {
            fn(key, this.items[key]);
          }
        }
      };

      // printDictionary() : 개체 출력 callback
      function printDictionary(key, value) {
        console.log(`key: ${key}`);
        console.log(`value: ${value}`);
      }

      let dict = new Dictionary();
      dict.set("age", 19);
      dict.set("name", "alice");
      dict.set("height", 172);
      console.log(dict);

      console.log(dict.keys());
      console.log(dict.values());
      dict.each(printDictionary);
    </script>
  </body>
</html>
