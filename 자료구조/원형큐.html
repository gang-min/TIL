<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원형 큐</title>
  </head>
  <body>
    <script>
      // CircularQueue() : 초기 속성값 설정을 위한 생성자 함수
      function CircularQueue(array = [], size = 5) {
        this.array = array;
        this.size = array.length > size ? array.length : size;
        this.length = array.length;
        this.head = 0;
        this.tail = array.length;
      }

      // getBuffer() : 객체 내 데이터 셋 반환
      CircularQueue.prototype.getBuffer = function () {
        return this.array.slice();
      };

      // isEmpty() : 데이터 비어 있는지 확인
      CircularQueue.prototype.isEmpty = function () {
        return this.length === 0;
      };

      // isFull() : 데이터 꽉 차 있는지 확인
      CircularQueue.prototype.isFull = function () {
        return this.length === this.size;
      };

      // enqueue() : 데이터 추가
      CircularQueue.prototype.enqueue = function (element) {
        if (this.isFull()) {
          return false;
        }

        this.array[this.tail] = element;
        this.tail = (this.tail + 1) % this.size;
        this.length++;

        return true;
      };

      // dequeue() : 데이터 삭제
      CircularQueue.prototype.dequeue = function () {
        if (this.isEmpty()) {
          return undefined;
        }

        let element = this.array[this.head % this.size];
        delete this.array[this.head];
        this.head = (this.head + 1) % this.size;
        this.length--;

        return element;
      };

      // front() : 가장 첫 데이터 반환
      CircularQueue.prototype.front = function () {
        return this.length === 0 ? undefined : this.array[this.head];
      };

      // size() : 큐 내 데이터 개수 확인
      CircularQueue.prototype.dataSize = function () {
        return this.length;
      };

      // clear() : 큐 초기화
      const DEFAULT_SIZE = 5;
      CircularQueue.prototype.clear = function (size = DEFAULT_SIZE) {
        this.array = [];
        this.size = size;
        this.length = 0;
        this.head = 0;
        this.tail = 0;
      };

      let cq = new CircularQueue([1, 2, 3, 4]);

      console.log(cq.enqueue(5));
      console.log(cq.enqueue(6));
      console.log(cq.dequeue());
      console.log(cq.dequeue());

      console.log(cq.enqueue(6));
      console.log(cq);

      console.log(cq.front());
      console.log(cq.dataSize());
      cq.clear(10);
      console.log(cq);
    </script>
  </body>
</html>
