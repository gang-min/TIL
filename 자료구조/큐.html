<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>큐</title>
  </head>
  <body>
    <script>
      // Queue() : 생성자 함수로 초기 데이터 설정
      function Queue(array) {
        this.array = array ? array : [];
      }

      // getBuffer() : 객체 내 데이터 반환 셋
      Queue.prototype.getBuffer = function () {
        return this.array.slice();
      };

      // isEmpty() : 객체 내 데이터 존재 여부 파악
      Queue.prototype.isEmpty = function () {
        return this.array.length === 0;
      };

      // enqueue() : 데이터 추가
      Queue.prototype.enqueue = function (element) {
        return this.array.push(element);
      };

      // dequeue() : 데이터 삭제
      Queue.prototype.dequeue = function () {
        return this.array.shift();
      };

      // front() : 가장 첫 데이터 반환
      Queue.prototype.front = function () {
        return this.array.length === 0 ? undefined : this.array[0];
      };

      // size() : 큐 내 데이터 개수 확인
      Queue.prototype.size = function () {
        return this.array.length;
      };

      // clear() : 큐 초기화
      Queue.prototype.clear = function () {
        this.array = [];
      };

      let queue = new Queue([1, 2, 3, 4]);
      console.log(queue); // output : Queue {array : [1,2,3,4]}

      console.log(queue.dequeue()); //output : 1
      console.log(queue); // output : Queue {array : [2,3,4]}
      console.log(queue.front()); //output : 2

      console.log(queue.size()); //output : 3
      queue.clear();
      console.log(queue); // output : Queue {array : []}
      console.log(queue.size()); //output : 0
    </script>
  </body>
</html>
